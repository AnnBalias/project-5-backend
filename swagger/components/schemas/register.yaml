type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'Martine Belly'
  email:
    description: "User's email"
    type: string
    example: 'martine.belly@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 'password12345!'
