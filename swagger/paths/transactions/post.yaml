tags:
  - Transactions
summary: Create a new transaction
operationId: createTransaction
description: Creates a new transaction with provided details.
security:
  - bearerAuth: []
parameters:
  - in: header
    name: Authorization
    schema:
      type: string
      example: 'Bearer cB31r7onciYnbnrDPbYtKrysfJD7gN6KyqQgLqL/'
    required: true
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - type
          - category
          - comment
          - sum
        $ref: ../../components/schemas/transaction.yaml
      examples:
        createTransactionRequest:
          summary: Example Transaction Request Body
          value:
            date: '2025-05-20'
            type: '+'
            category: 'Food'
            comment: 'Lunch expense'
            sum: 500.00
responses:
  '201':
    $ref: '../../components/responses/201.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
