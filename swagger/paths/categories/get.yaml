tags:
  - Categories
summary: Get all categories
operationId: getCategories
description: Get all categories.
security:
  - bearerAuth: []
responses:
  200:
    description: Successfully retrieved all categories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all categories!
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '682755dcb0aeef98f65c4a85'
                  name:
                    type: string
                    example: 'Incomes'
                  type:
                    type: string
                    example: 'income'
  404:
    description: No categories found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: No categories found!
            data:
              type: array
              items: {}
